<h2>Listado de Héroes</h2>


<button (click)="borrar()">Borrar</button>

<div *ngIf="borrado; else noBorrado">
    <h3>Héroe Borrado: {{borrado}}</h3>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<ul>
    <li *ngFor="let h of heroes; let i = index"> {{i + 1}} - {{h}}</li>
    
</ul>
